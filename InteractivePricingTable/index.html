<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricing-container">
        <h1>Our Pricing</h1>
        <div class="toggle-container">
            <span>Monthly</span>
            <label class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider"></span>
            </label>
            <span>Yearly</span>
        </div>

        <div class="pricing-table">
            <!-- Basic Plan -->
            <div class="card">
                <h2>Basic</h2>
                <p class="price">$<span class="price-value" data-monthly="10" data-yearly="100">10</span>/month</p>
                <ul>
                    <li>5 Projects</li>
                    <li>10 GB Storage</li>
                    <li>Email Support</li>
                </ul>
                <button>Choose Plan</button>
            </div>

            <!-- Pro Plan -->
            <div class="card popular">
                <h2>Pro</h2>
                <p class="price">$<span class="price-value" data-monthly="20" data-yearly="200">20</span>/month</p>
                <ul>
                    <li>10 Projects</li>
                    <li>50 GB Storage</li>
                    <li>Priority Support</li>
                </ul>
                <button>Choose Plan</button>
            </div>

            <!-- Premium Plan -->
            <div class="card">
                <h2>Premium</h2>
                <p class="price">$<span class="price-value" data-monthly="30" data-yearly="300">30</span>/month</p>
                <ul>
                    <li>Unlimited Projects</li>
                    <li>200 GB Storage</li>
                    <li>24/7 Support</li>
                </ul>
                <button>Choose Plan</button>
            </div>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('toggle');
        const prices = document.querySelectorAll('.price-value');

        toggle.addEventListener('change', () => {
            const isYearly = toggle.checked;
            prices.forEach(price => {
                price.textContent = isYearly ? price.dataset.yearly : price.dataset.monthly;
            });
        });
    </script>
</body>

</html>
